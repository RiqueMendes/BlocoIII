<body>
    
<!-- FormulÃ¡rio de Contato -->
<div class="row mb-5">
    <div class="col-md-12">
        <h4 class="text-center" id="contatos">
            Entre em contato com a gente
        </h4>
    </div>
</div>

<div class="row d-flex align-items-center">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="nome">First name</label>
                <input type="text" class="form-control" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>

            </div>

            <div class="form-group">
                <label for="sobrenome">Last name</label>
                <input type="text" class="form-control" id="sobrenome" onkeyup="validaSobrenome()">
                <div id="txtSobrenome"></div>
            </div>


            <div class="form-group ">
                <label for="email"> Email </label>
                <input type="email" class="form-control" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Carregar Arquivo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <div class="form-group">
                <label for="assunto"> Assunto </label>
                <textarea class="form-control" id="assunto" cols="60" rows="5"
                    onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
            </div>
            <!-- formulario  -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    
 <div class="form-group d-flex justify-content-center">
